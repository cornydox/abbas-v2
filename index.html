<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Abbas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico" />

        <link rel="stylesheet" href="assets/css/normalize.min.css">
        <link rel="stylesheet" href="assets/css/main.css">        

        <script src="assets/js/lib/preloadjs-NEXT.min.js"></script>
        <script src="assets/js/lib/easeljs-0.6.1.min.js"></script>
        <script src="assets/js/vendor/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/game.js"></script>
        <script type="text/javascript" src="assets/js/util.js"></script>
        <script type="text/javascript" src="assets/js/gameover.js"></script>
        <script type="text/javascript" src="assets/js/abbas.js"></script>
        <script type="text/javascript" src="assets/js/crow.js"></script>
        <script type="text/javascript" src="assets/js/coin.js"></script> 
        <script type="text/javascript" src="assets/js/gold.js"></script>        
        <script type="text/javascript" src="assets/js/energy.js"></script> 

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->        

        <div id="container">
            <div id="welcome">
                <img id="logo" src="./assets/img/min/1001.png">
                <div id="start_outer">
                    <br />
                    <span id="start" onclick="startGame();">START GAME</span>
                </div>
            </div>
            <canvas id="playground" width="768" height="480"></canvas>
            <div id="hud">                                
                <div id="distance">0 m</div>                               
                <div class="hud_container">
                    <img class="hud_icon" src="./assets/img/min/energy.png">
                    <div id="energy_outer" class="energy">
                        <div id="energy_bar" class="energy">&nbsp;</div>
                    </div>
                </div>
                <br />
                <div class="hud_container">
                    <img class="hud_icon" src="./assets/img/min/coin.png">
                    <div id="coin">0 &nbsp;&nbsp;</div>    
                </div>                 
            </div>
            <div id="gameover_1">
                <h1>GAME OVER...</h1>
            </div>
            <div id="gameover_2" class="gameover">
                <div class="inner"></div>
                <div class="score">
                    <p>DISTANCE : <span id="show_distance"></span></p>
                    <p><img src="./assets/img/min/coin.png"> <span id="show_coins"></span></p>
                    <div id="show_bottom">
                        <hr/>                   
                        <p>TOTAL SCORE : <span id="show_score"></span></p>
                        <p><img src="./assets/img/min/submit.png" id="submit"></p>
                        <p><img src="./assets/img/min/playagain.png" id="playagain"></p>
                    </div>
                </div>
            </div>
            <div id="gameover_3" class="gameover">
                <img class="title" src="./assets/img/min/registration.png">
                <div class="inner"></div>
                <div class="form">
                    <form id="registration">
                        <input type="hidden" name="action" value="register">
                        <input type="hidden" name="score" id="score">
                        <table>
                            <tr>
                                <td>NAME</td>
                                <td><input type="text" name="name" class="register"></td>
                            </tr>
                            <tr>
                                <td>CONTACT NUMBER</td>
                                <td><input type="text" name="contact" class="register"></td>
                            </tr>
                            <tr>
                                <td>EMAIL</td>
                                <td><input type="text" name="email" class="register"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><p id="register">REGISTER!</p></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <div id="gameover_4" class="gameover">
                <img class="title" src="./assets/img/min/leaderboard.png">
                <div class="inner"></div>
                <div class="score">
                    <h3>TOP 25</h3>
                    <ol id="top25">
                    </ol>
                </div>
            </div>
            <div id="fps"></div>
        </div>        
    </body>
</html>
